<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Language</title>
</head>
<body>
    <h1>Edit page</h1>
    <form th:action="@{/edit/{id}(id=${language.id})}" method="post" th:object="${language}">
        <input type="hidden"  th:field="*{id}"/>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required minlength="2" maxlength="20"/><br/>
        <label for="creator">Creador:</label>
        <input type="text" id="creator" name="creator" th:field="*{creator}" required minlength="2" maxlength="20"/><br/>
        <label for="version">Version Actual:</label>
        <input type="number" id="version" name="version" th:field="*{version}" required/><br/>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
