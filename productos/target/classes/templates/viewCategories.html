<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.name}">View Categories</title>
</head>
<body>
    <h1 th:text="${category.name}"></h1>

    <h2>Products:</h2>
    <ul>
        <li th:each="product : ${category.products}">
            <span th:text="${product.name}"></span>
        </li>
    </ul>

    <h3>Add Product:</h3>
    <form th:action="@{/category/{id}(id=${category.id})}" method="post">
        <input type="hidden" th:name="category.id" th:value="${category.id}">
        <select th:name="productId">
            <option th:each="product : ${allProducts}" th:value="${product.id}" th:text="${product.name}"></option>
        </select>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
