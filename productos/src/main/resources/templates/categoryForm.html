<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
</head>
<body>
    <h1>New Category</h1>
    <form th:action="@{/category/new}" th:object="${category}" method="post">
        <label for="name">Name: <input type="text" id="name" name="name" th:field="*{name}" required></label>
        <button type="submit">Create</button>
    </form>
</body>
</html>
