<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
    <h1>New Product</h1>
    <form th:action="@{/products/new}" method="post" th:object="${product}"><br>
        <label for="name">Name: <input type="text" id="name" name="name" th:field="*{name}" required></label><br>
        <label for="description">Description: <input type="text" name="description" id="description" th:field="*{description}" required></label>br
        <label for="price">Price: <input type="number" name="price" id="price" th:field="*{price}" required></label>
        <button type="submit">Create</button>
    </form>
</body>
</html>
