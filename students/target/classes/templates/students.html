<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.age}"></td>
            <td th:if="${student.contact != null}" th:text="${student.contact.address}">N/A</td>
            <td th:if="${student.contact != null}" th:text="${student.contact.city}">N/A</td>
            <td th:if="${student.contact != null}" th:text="${student.contact.state}">N/A</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
